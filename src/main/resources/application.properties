spring.application.name=jo-gpt-real
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix= .html

spring.web.resources.static-locations=classpath:/static/

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url = jdbc:h2:mem:jo-gpt;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=joGpt
spring.datasource.password=${joGpt}

spring.h2.console.enabled=false
spring.h2.console.path=/joGpt/h2-console

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.jwt.expiration_time= ${expiration_time}
spring.jwt.secret=${joGptSecret}

joGptKey=${joGptKey}


server.port=8086

spring.security.oauth2.client.registration.google.client-id=${google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${google-client-secret}
spring.security.oauth2.client.registration.google.redirect-uri=${google-url}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.scope=email

spring.security.oauth2.client.registration.kakao.client_id=${kakao-client-id}
spring.security.oauth2.client.registration.kakao.redirect-uri=${kakao-url}
spring.security.oauth2.client.registration.kakao.client-authentication-method=POST
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname, profile_image, account_email

spring.security.oauth2.client.registration.naver.client-id=${naver-client-id}
spring.security.oauth2.client.registration.naver.redirect-uri=${naver-client-secret}
spring.security.oauth2.client.registration.naver.client-authentication-method= POST
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope= name, email, profile_image
spring.security.oauth2.client.registration.naver.client-name=Naver

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response