<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="modelLogin" class="modelLogin">

    <div class="modelJoin">
        <div class="modelJoinTitle">
            <h2 class="modelJoinTitleH2">로그인 또는 회원가입</h2>
            <p class="modelJoinTitleP">소셜 로그인을 통해 쉽게 로그인하세요</p>
        </div>
        <div class="modelJoinSocial">
            <div class="socialJoin-kakao">
                <div class="socialJoins-round"> <img src="/image/kakaoLogo.png" class="login-logo" alt="카카오로고"></div>
                <div class="socialJoins-name">카카오 로그인</div>
            </div>
            <div class="socialJoin-naver">
                <div class="socialJoins-round"> <img src="/image/naver_login.png" alt="네이버 로그인" class="login-logo"></div>
                <div class="socialJoins-name">네이버 로그인</div>

            </div>
            <div class="socialJoin-google">
                <div class="socialJoins-round"><img src="/image/google_login.png" alt="구글 로그인" class="login-logo login-google" ></div>
                <div class="socialJoins-name">구글 로그인</div>

            </div>
            <div class="socialJoin-facebook">
                <div class="socialJoins-round"><img src="/image/facebook_login.png" alt="페이스북 로그인" class="login-logo"></div>
                <div class="socialJoins-name">페이스북 로그인</div>


            </div>
            <div class="socialJoin-github">
                <div class="socialJoins-round"><img src="/image/GitHub_login.svg" alt="깃허브 로그인" class="login-logo"></div>
                <div class="socialJoins-name">깃허브 로그인</div>


            </div>
      <!--      <div class="socialJoin-Microsoft">
                <div class="socialJoins-round"></div>
                <div class="socialJoins-name">Microsoft 로그인</div>


            </div>-->
            <div class="socialJoin-self">
                <div class="socialJoins-round"></div>
                <div class="socialJoins-name">JO-GPT 회원가입</div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
